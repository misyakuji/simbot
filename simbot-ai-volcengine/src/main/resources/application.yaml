spring:
  ai:
    openai:
      # 你的火山方舟 API Key（sk-开头）
      api-key: ${ARK_API_KEY}
      # 火山方舟 OpenAI 兼容接口地址（固定）
      base-url: https://ark.cn-beijing.volces.com/api/v3
      # 火山方舟模型配置（控制台复制的模型名）
      chat:
        options:
#          model: deepseek-v3-1-terminus
          model: doubao-seed-1-8-251228
#          model: doubao-seed-1-6-lite-251015
          max-tokens: 8192
          temperature: 0.7
    # ✅ 开启函数 / MCP 调用
    function-calling:
      enabled: true
      mode: auto   # 关键：让模型自己决定是否调用工具
#logging:
#  level:
#    org.springframework.ai: DEBUG
#    org.springframework.ai.chat: TRACE
